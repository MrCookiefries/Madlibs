{% extends "base.html" %}

{% block title %}
    Form
{% endblock %}

{% block body %}
    <h1>Madlibs!</h1>
    <form action="/story/{{ id }}" method="post">
        {% for prompt in prompts %}
            <label>
                {{ prompt }}:
                <input name="{{ prompt }}" required type="text">
            </label>
        {% endfor %}
        <input type="submit" value="Create">
    </form>
{% endblock %}
